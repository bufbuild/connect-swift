version: v1
plugins:
  - plugin: buf.build/apple/swift
    opt: Visibility=Internal
    out: ./Generated
  - name: connect-swift
    opt: >
      GenerateAsyncMocks=false,
      GenerateCallbackMocks=false,
      GenerateAsyncMethods=true,
      GenerateCallbackMethods=true,
      Visibility=Internal
    out: ./Generated
    path: ../.tmp/bin/protoc-gen-connect-swift
  - name: connect-swift
    opt: >
      GenerateAsyncMocks=true,
      GenerateCallbackMocks=true,
      GenerateAsyncMethods=false,
      GenerateCallbackMethods=false,
      Visibility=Internal
    out: ./Generated
    path: ../.tmp/bin/protoc-gen-connect-swift
