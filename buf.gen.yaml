version: v1
managed:
  enabled: true
  optimize_for: LITE_RUNTIME
  go_package_prefix:
    default: plugins/protoc-gen-connect-swift
plugins:
  - plugin: buf.build/apple/swift
    opt: Visibility=Public
    out: gen/proto/swift-protobuf
  - name: connect-swift
    out: gen/proto/connectswift
    path: ./protoc-gen-connect-swift/plugin
